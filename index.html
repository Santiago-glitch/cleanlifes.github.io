  <!-- Tailwind CSS CDN -->

  <!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a2b1c3b1a7.js" crossorigin="anonymous"></script>
  
  <style>
    /* Custom font configuration */
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Custom scrollbar style for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #0d9488;
      border-radius: 10px;
    }

    /* Estilo para la sección hero con imagen de fondo */
    .hero-section {
      background-image: url(https://www.revistalimpiezas.es/wp-content/uploads/sites/4/2020/05/limpieza-suelo.jpg); /* URL de tu imagen */
      background-size: cover;
      background-position: center;
      position: relative;
      color: white; /* Texto blanco sobre la imagen */
    }

    /* Overlay oscuro para mejorar la legibilidad del texto */
    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3); /* Capa oscura semitransparente */
    }

    /* Asegurar que el contenido del hero esté por encima del overlay */
    .hero-content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
